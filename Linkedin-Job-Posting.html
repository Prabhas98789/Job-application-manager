<html lang="en" class="bg-gray-100 text-gray-900">

    </div>

    <p id="statusMsg" class="text-sm text-gray-600"></p>

Apply now!`;

        const img = document.getElementById("postImage");

        if (job.base64_image) {
          img.src = job.base64_image;
        } else {
          img.src = defaultBase64Image;
        }

        img.classList.remove("hidden");

      } catch (err) {
        document.getElementById("postText").textContent = "❌ Failed to load job details.";
        console.error(err);
      }
    }

    async function submitPost() {
      const postBtn = document.getElementById("postButton");
      postBtn.disabled = true;
      postBtn.innerText = "Posting...";

      try {
        const res = await fetch("https://n8n.sapidblue.in/webhook/linkedin-job-post", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ job_id: jobId })
        });

        const msg = res.ok ? "✅ Posted successfully!" : "❌ Failed to post.";
        document.getElementById("statusMsg").innerText = msg;

        if (res.ok) postBtn.innerText = "Posted";
        else postBtn.disabled = false;

      } catch (err) {
        console.error(err);
        document.getElementById("statusMsg").innerText = "⚠️ Network error.";
        postBtn.disabled = false;
        postBtn.innerText = "Post";
      }
    }

    function cancelPost() {
      fetch("https://n8n.sapidblue.in/webhook/linkedin-job-cancel", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ job_id: jobId })
      });

      document.getElementById("statusMsg").innerText = "❌ Post cancelled.";
    }

    // 🔁 Live preview for uploaded image
    document.getElementById("imageUpload").addEventListener("change", function (event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const img = document.getElementById("postImage");
          img.src = e.target.result;
          img.classList.remove("hidden");
        };
        reader.readAsDataURL(file);
      }
    });

    fetchJobData();
  </script>
</body>
</html>
