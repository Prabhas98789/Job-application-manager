<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Applicant Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100 p-6 text-gray-900">
  <div class="max-w-7xl mx-auto space-y-6">
    <!-- Header -->
    <div class="flex justify-between items-center">
      <h1 class="text-3xl font-bold">Candidate Applications</h1>
      <a href="Dashboard.html" class="text-blue-600 hover:underline">← Back to Dashboard</a>
    </div>

    <!-- Table -->
    <div class="bg-white p-4 rounded-lg shadow overflow-auto">
      <h2 class="text-xl font-semibold mb-4">Applicants List</h2>
      <table class="w-full border text-sm table-auto">
        <thead class="bg-gray-200">
          <tr>
            <th class="p-2 border">Name</th>
            <th class="p-2 border">Email</th>
            <th class="p-2 border">Source</th>
            <th class="p-2 border">Score</th>
            <th class="p-2 border">Status</th>
            <th class="p-2 border">Notes</th>
            <th class="p-2 border">Actions</th>
          </tr>
        </thead>
        <tbody id="applicantsTableBody">
          <!-- Dynamic Rows -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const jobId = params.get("id");
    const tbody = document.getElementById("applicantsTableBody");

    async function loadApplicants() {
      if (!jobId) {
        tbody.innerHTML = `<tr><td colspan="7" class="text-center p-4 text-red-600">Missing Job ID</td></tr>`;
        return;
      }

      try {
        const res = await fetch(`https://n8n.sapidblue.in/webhook/fetch-job-applicants?id=${jobId}`);
        const applicants = await res.json();
        tbody.innerHTML = "";

        if (!applicants.length) {
          tbody.innerHTML = `
            <tr class="text-center text-gray-500">
              <td colspan="7" class="p-4 italic">No applicants yet. Waiting for responses.</td>
            </tr>`;
          return;
        }

        applicants.forEach(app => {
          const isRejected = app.status === 'Rejected';
          const row = document.createElement("tr");
          row.className = isRejected ? "bg-gray-100 text-gray-500" : "hover:bg-gray-50";

          row.innerHTML = `
            <td class="p-2 border">${app.full_name || '—'}</td>
            <td class="p-2 border">
              <input disabled value="${app.email}" class="email-input w-full text-sm p-1 border rounded bg-white" />
            </td>
            <td class="p-2 border">${app.source || '—'}</td>
            <td class="p-2 border text-center">
              <input disabled type="number" value="${app.application_score}" class="score-input w-16 text-sm p-1 border rounded text-center bg-white" />
            </td>
            <td class="p-2 border">
              <select disabled class="status-select border rounded px-1 py-0.5 text-sm bg-white">
                <option ${app.status === 'Applied' ? 'selected' : ''}>Applied</option>
                <option ${app.status === 'Shortlisted' ? 'selected' : ''}>Shortlisted</option>
                <option ${app.status === 'Interviewed' ? 'selected' : ''}>Interviewed</option>
                <option ${app.status === 'On Hold' ? 'selected' : ''}>On Hold</option>
                <option ${app.status === 'Hired' ? 'selected' : ''}>Hired</option>
                <option ${app.status === 'Rejected' ? 'selected' : ''}>Rejected</option>
              </select>
            </td>
            <td class="p-2 border">
              <textarea disabled class="notes-input w-full text-sm p-1 border rounded bg-white">${app.notes || ''}</textarea>
            </td>
            <td class="p-2 border text-center">
              ${isRejected ? '' : `<button onclick="toggleEdit(this, '${app.id}')" class="bg-blue-600 text-white px-2 py-1 rounded text-xs hover:bg-blue-700">Edit</button>`}
            </td>
          `;
          tbody.appendChild(row);
        });
      } catch (err) {
        console.error("Load error:", err);
        tbody.innerHTML = `<tr><td colspan="7" class="text-center p-4 text-red-600">Failed to load applicants.</td></tr>`;
      }
    }

    function toggleEdit(button, applicantId) {
      const row = button.closest("tr");
      const email = row.querySelector(".email-input");
      const score = row.querySelector(".score-input");
      const status = row.querySelector(".status-select");
      const notes = row.querySelector(".notes-input");

      const isEditing = button.innerText === "Save";

      if (isEditing) {
        // Disable and Save
        email.disabled = score.disabled = status.disabled = notes.disabled = true;
        button.innerText = "Edit";
        button.classList.remove("bg-green-600");
        button.classList.add("bg-blue-600");
        submitChanges(applicantId, email.value, score.value, status.value, notes.value);
      } else {
        // Enable Editing
        email.disabled = score.disabled = status.disabled = notes.disabled = false;
        button.innerText = "Save";
        button.classList.remove("bg-blue-600");
        button.classList.add("bg-green-600");
      }
    }

    async function submitChanges(applicantId, email, score, status, notes) {
      try {
        const res = await fetch("https://n8n.sapidblue.in/webhook/update-applicant", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            job_id: jobId,
            applicant_id: applicantId,
            email,
            application_score: parseInt(score),
            status,
            notes
          })
        });

        if (res.ok) {
          if (status === 'Rejected') loadApplicants();
          else alert("✅ Saved successfully.");
        } else {
          alert("❌ Failed to save.");
        }
      } catch (err) {
        console.error("Update error:", err);
        alert("⚠️ Failed to save changes.");
      }
    }

    loadApplicants();
  </script>
</body>
</html>
