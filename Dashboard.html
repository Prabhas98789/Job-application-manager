<!DOCTYPE html>
<html lang="en" class="bg-gray-100 text-gray-900">
<head>
  <meta charset="UTF-8" />
  <title>Job Automation Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen p-6">
  <div class="max-w-7xl mx-auto space-y-6">

    <!-- Header -->
    <div class="flex justify-between items-center">
      <h1 class="text-3xl font-bold">Job Automation Dashboard</h1>
      <button id="openFormModal" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        + Create New Job Post
      </button>
    </div>

    <!-- Job Table -->
    <div class="bg-white p-4 rounded-lg shadow-md overflow-auto">
      <h2 class="text-xl font-bold mb-4">All Job Posts</h2>
      <table class="w-full border table-auto text-sm">
        <thead>
          <tr class="bg-gray-200 text-left">
            <th class="p-2 border">Title</th>
            <th class="p-2 border">Workplace</th>
            <th class="p-2 border">Experience</th>
            <th class="p-2 border">Status</th>
            <th class="p-2 border">Modes</th>
            <th class="p-2 border">Posted At</th>
          </tr>
        </thead>
        <tbody id="jobTableBody">
          <!-- Filled dynamically -->
        </tbody>
      </table>
    </div>

    <!-- Custom Form Modal -->
    <div id="formModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
      <div class="bg-white p-6 rounded shadow-lg w-full max-w-2xl relative">
        <button id="closeFormModal" class="absolute top-2 right-4 text-2xl text-gray-600 hover:text-black">&times;</button>

        <h2 class="text-xl font-bold mb-4">Create Job Post</h2>
        <form id="jobForm" class="space-y-4">
          <input type="text" name="job_title" placeholder="Job Title" required class="border rounded p-2 w-full" />

          <select name="workplace" required class="border rounded p-2 w-full">
            <option value="">Select Workplace</option>
            <option value="ON_SITE">On-Site</option>
            <option value="HYBRID">Hybrid</option>
            <option value="REMOTE">Remote</option>
          </select>

          <input type="email" name="email" placeholder="Your Email" required class="border rounded p-2 w-full" />

          <input type="number" name="experience_years" placeholder="Experience (Years)" required class="border rounded p-2 w-full" />

          <input type="text" name="key_skills" placeholder="Key Skills (comma-separated)" required class="border rounded p-2 w-full" />

          <select name="modes_of_search" multiple required class="border rounded p-2 w-full">
            <option value="Telegram">Telegram</option>
            <option value="Social Media posting">Social Media posting</option>
            <option value="Linkedin Job posting">Linkedin Job posting</option>
            <option value="Whatsapp Groups">Whatsapp Groups</option>
          </select>

          <input type="file" name="jd_file" accept="application/pdf" required class="border rounded p-2 w-full" />

          <button type="submit" class="bg-blue-600 text-white rounded px-4 py-2 w-full">Submit</button>
        </form>
      </div>
    </div>

  </div>

  <script>
    async function loadJobs() {
      try {
        const res = await fetch("https://n8n.sapidblue.in/webhook/all-job-posts");
        const jobs = await res.json();
        const tableBody = document.getElementById("jobTableBody");
        tableBody.innerHTML = "";

        jobs.forEach(job => {
          const row = document.createElement("tr");
          row.classList.add("hover:bg-gray-50");

          const modes = Array.isArray(job.modes_of_search)
            ? job.modes_of_search
            : JSON.parse(job.modes_of_search || '[]');

          row.innerHTML = `
            <td class="p-2 border">${job.job_title || '—'}</td>
            <td class="p-2 border">${job.workplace || '—'}</td>
            <td class="p-2 border">${job.experience_years || '—'} yrs</td>
            <td class="p-2 border text-green-700">${job.status || 'Submitted'}</td>
            <td class="p-2 border">${modes.join(', ')}</td>
            <td class="p-2 border">${new Date(job.created_at).toLocaleString()}</td>
          `;
          tableBody.appendChild(row);
        });
      } catch (err) {
        console.error("Load jobs error:", err);
        document.getElementById("jobTableBody").innerHTML = `
          <tr><td colspan="6" class="text-center p-4 text-red-600">Failed to load job posts.</td></tr>
        `;
      }
    }

    loadJobs();

    // Modal controls
    const formModal = document.getElementById("formModal");
    document.getElementById("openFormModal").onclick = () => formModal.classList.remove("hidden");
    document.getElementById("closeFormModal").onclick = () => formModal.classList.add("hidden");

    // Form submit logic
    document.getElementById("jobForm").onsubmit = async (e) => {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);

      try {
        // Send to n8n form backend
        const res = await fetch("https://n8n.sapidblue.in/form/52fed556-6cbd-49d2-9172-dc79925b787a", {
          method: "POST",
          body: formData
        });

        if (res.redirected) {
          window.location.href = res.url;
        } else {
          const response = await res.json();
          window.location.href = `review-jd.html?jd=${response.jd_base64}&job_id=${response.job_id}`;
        }
      } catch (err) {
        console.error("Submit error:", err);
        alert("⚠️ Failed to submit job post.");
      }
    };
  </script>
</body>
</html>
