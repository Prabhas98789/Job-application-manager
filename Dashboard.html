<!DOCTYPE html>
<html lang="en" class="bg-gray-100 text-gray-900">
<head>
  <meta charset="UTF-8" />
  <title>Job Automation Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen p-6">
  <div class="max-w-7xl mx-auto space-y-6">

    <!-- Header -->
    <div class="flex justify-between items-center">
      <h1 class="text-3xl font-bold">Job Automation Dashboard</h1>
      <div class="space-x-2">
        <button id="toggleFormBtn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
          + Create New Job Post
        </button>
        <button id="openUploadModal" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">
          ðŸ“„ Upload JD (PDF)
        </button>
      </div>
    </div>

    <!-- Job Form (Initially Hidden) -->
    <div id="jobFormContainer" class="hidden bg-white p-6 rounded-lg shadow-md">
      <form id="jobForm" class="space-y-4">
        <input type="hidden" name="company_id" value="79089473" />
        <input type="hidden" name="location_id" value="115910933" />

        <div>
          <label class="font-semibold">Job Title</label>
          <input name="job_title" type="text" required class="w-full border rounded px-3 py-2" />
        </div>

        <div>
          <label class="font-semibold">Workplace</label>
          <select name="workplace" required class="w-full border rounded px-3 py-2">
            <option value="ON_SITE">ON_SITE</option>
            <option value="HYBRID">HYBRID</option>
            <option value="REMOTE">REMOTE</option>
          </select>
        </div>

        <div>
          <label class="font-semibold">Employment Status</label>
          <select name="employment_status" required class="w-full border rounded px-3 py-2">
            <option value="FULL_TIME">FULL_TIME</option>
            <option value="PART_TIME">PART_TIME</option>
            <option value="CONTRACT">CONTRACT</option>
            <option value="TEMPORARY">TEMPORARY</option>
            <option value="OTHER">OTHER</option>
            <option value="VOLUNTEER">VOLUNTEER</option>
            <option value="INTERNSHIP">INTERNSHIP</option>
          </select>
        </div>

        <div>
          <label class="font-semibold">Your Email</label>
          <input name="email" type="email" required class="w-full border rounded px-3 py-2" />
        </div>

        <div>
          <label class="font-semibold">Experience Years</label>
          <input name="experience_years" type="number" required class="w-full border rounded px-3 py-2" />
        </div>

        <div>
          <label class="font-semibold">Key Skills</label>
          <input name="key_skills" type="text" required class="w-full border rounded px-3 py-2" />
        </div>

        <div>
          <label class="font-semibold">Modes of Search</label>
          <select name="modes_of_search" multiple required class="w-full border rounded px-3 py-2">
            <option value="Telegram">Telegram</option>
            <option value="Social Media posting">Social Media posting</option>
            <option value="Linkedin Job posting">Linkedin Job posting</option>
            <option value="Whatsapp Groups">Whatsapp Groups</option>
          </select>
          <p class="text-xs text-gray-500">Hold Ctrl (Cmd on Mac) to select multiple</p>
        </div>

        <div class="flex items-center justify-between">
          <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">
            Submit Job
          </button>
          <button type="button" id="cancelFormBtn" class="text-gray-500 hover:underline">Cancel</button>
        </div>
      </form>
    </div>

    <!-- Job Table -->
    <div class="bg-white p-4 rounded-lg shadow-md overflow-auto">
      <h2 class="text-xl font-bold mb-4">All Job Posts</h2>
      <table class="w-full border table-auto text-sm">
        <thead>
          <tr class="bg-gray-200 text-left">
            <th class="p-2 border">Title</th>
            <th class="p-2 border">Workplace</th>
            <th class="p-2 border">Experience</th>
            <th class="p-2 border">Status</th>
            <th class="p-2 border">Modes</th>
            <th class="p-2 border">Posted At</th>
          </tr>
        </thead>
        <tbody id="jobTableBody">
          <!-- Filled dynamically -->
        </tbody>
      </table>
    </div>

    <!-- Upload Modal -->
    <div id="uploadModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
      <div class="bg-white p-4 rounded shadow-lg w-full max-w-3xl relative">
        <button id="closeUploadModal" class="absolute top-2 right-4 text-2xl text-gray-600 hover:text-black">&times;</button>
        <iframe src="https://n8n.sapidblue.in/form/52fed556-6cbd-49d2-9172-dc79925b787a"
                class="w-full h-[600px] border rounded-lg"></iframe>
      </div>
    </div>

  </div>

  <script>
    const webhookURL = "https://n8n.sapidblue.in/webhook/submit-job";

    const toggleFormBtn = document.getElementById("toggleFormBtn");
    const jobFormContainer = document.getElementById("jobFormContainer");
    const cancelFormBtn = document.getElementById("cancelFormBtn");
    const jobForm = document.getElementById("jobForm");

    toggleFormBtn.onclick = () => jobFormContainer.classList.toggle("hidden");
    cancelFormBtn.onclick = () => {
      jobFormContainer.classList.add("hidden");
      jobForm.reset();
    };

    jobForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(jobForm);
      const data = {};

      formData.forEach((value, key) => {
        if (key === "modes_of_search") {
          if (!data[key]) data[key] = [];
          data[key].push(value);
        } else {
          data[key] = value;
        }
      });

      try {
        const res = await fetch(webhookURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        if (res.ok) {
          alert("Job posted successfully!");
          jobForm.reset();
          jobFormContainer.classList.add("hidden");
          loadJobs();
        } else {
          alert("Submission failed.");
        }
      } catch (err) {
        console.error("Form error:", err);
        alert("Error occurred.");
      }
    });

    async function loadJobs() {
      try {
        const res = await fetch("https://n8n.sapidblue.in/webhook/all-job-posts");
        const jobs = await res.json();
        const tableBody = document.getElementById("jobTableBody");
        tableBody.innerHTML = "";

        jobs.forEach(job => {
          const row = document.createElement("tr");
          row.classList.add("hover:bg-gray-50");

          const modes = Array.isArray(job.modes_of_search)
            ? job.modes_of_search
            : JSON.parse(job.modes_of_search || '[]');

          row.innerHTML = `
            <td class="p-2 border">${job.job_title || 'â€”'}</td>
            <td class="p-2 border">${job.workplace || 'â€”'}</td>
            <td class="p-2 border">${job.experience_years || 'â€”'} yrs</td>
            <td class="p-2 border text-green-700">${job.status || 'Submitted'}</td>
            <td class="p-2 border">${modes.join(', ')}</td>
            <td class="p-2 border">${new Date(job.created_at).toLocaleString()}</td>
          `;
          tableBody.appendChild(row);
        });
      } catch (err) {
        console.error("Load jobs error:", err);
        document.getElementById("jobTableBody").innerHTML = `
          <tr><td colspan="6" class="text-center p-4 text-red-600">Failed to load job posts.</td></tr>
        `;
      }
    }

    loadJobs();

    // Modal upload iframe
    const uploadModal = document.getElementById("uploadModal");
    document.getElementById("openUploadModal").onclick = () => uploadModal.classList.remove("hidden");
    document.getElementById("closeUploadModal").onclick = () => uploadModal.classList.add("hidden");
  </script>
</body>
</html>
