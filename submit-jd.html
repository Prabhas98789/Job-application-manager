<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Review & Edit JD</title>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 24px;
      color: #333;
    }

    #editor-wrapper {
      width: 100%;
      max-width: 800px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      margin-bottom: 20px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    #editor-container {
      flex: 1;
      min-height: 400px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #submit-btn {
      padding: 12px 24px;
      font-size: 16px;
      background: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
      align-self: center;
      margin-top: 15px;
    }

    #submit-btn:hover {
      background: #45a049;
    }

    #error {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      #editor-wrapper {
        padding: 15px;
      }

      h1 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <h1>Review & Edit Job Description</h1>

  <div id="editor-wrapper">
    <div id="editor-container"></div>
    <button type="button" id="submit-btn">Submit Final JD</button>
    <div id="error" class="hidden"></div>
  </div>

  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
  <script>
    const quill = new Quill('#editor-container', { theme: 'snow' });
    const params = new URLSearchParams(window.location.search);
    const jobId = params.get('id');
    const errorBox = document.getElementById("error");

    if (!jobId) {
      errorBox.textContent = "❌ Job ID is missing from URL.";
      errorBox.classList.remove("hidden");
    } else {
      fetch("https://n8n.sapidblue.in/webhook/single-job-post?id=" + jobId)
        .then(res => res.json())
        .then(data => {
          if (!data || data.status === "Loading" || !data.jd_html) {
            errorBox.textContent = "⚠️ JD is still being prepared or not available.";
            errorBox.classList.remove("hidden");
            return;
          }
          quill.root.innerHTML = data.jd_html;
        })
        .catch(err => {
          console.error("JD load failed:", err);
          errorBox.textContent = "❌ Failed to load JD. Check console for details.";
          errorBox.classList.remove("hidden");
        });
    }

    document.getElementById('submit-btn').addEventListener('click', async () => {
      const jdHtml = quill.root.innerHTML;
      const payload = { id: jobId, cleanedJD: jdHtml };

      try {
        const res = await fetch('https://n8n.sapidblue.in/webhook/submit-jd', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        if (res.ok) {
          alert('✅ Final JD submitted!');
          window.location.href = 'index.html'; // Or your dashboard
        } else {
          alert('❌ Submission failed. Status: ' + res.status);
        }
      } catch (err) {
        alert('⚠️ Submission error: ' + err.message);
      }
    });
  </script>

</body>
</html>
